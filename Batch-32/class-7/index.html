<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>grid</title>
</head>
<body>
    <div class="container">
        <div class="row d-none">
            <div class="col-3 h-100">Logo</div>
            <div class="col-9 h-100">Banner</div>
        </div>
        <div class="row">
            <div class="col-3 h-100">Menu 1</div>
            <div class="col-3 h-100">Menu 2</div>
            <div class="col-3 h-100">Menu 3</div>
            <div class="col-3 h-100">Menu 4</div>
        </div>
        <div class="row">
            <div class="col-3 h-500">Left Sidebar</div>
            <div class="col-6 h-500">Content</div>
            <div class="col-3 h-500">Right Sidebar</div>
        </div>
        <div class="row">
            <div class="col-4 h-100">Big Footer 1</div>
            <div class="col-4 h-100">Big Footer 2</div>
            <div class="col-4 h-100">Big Footer 3</div>
        </div>
        <div class="row">
            <div class="col-12 h-50"></div>
        </div>
    </div>
</body>
</html>
